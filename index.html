<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUDRA MULTI CONVO</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/pKW7nrR.jpg');
      background-size: cover;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    input, select {
      display: block;
      margin: 12px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    input[type="file"] {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>RUDRA MULTI CONVO</h1>
  <form action="/start" method="POST" enctype="multipart/form-data">
    <input type="password" name="password" placeholder="Enter Password" required>
    <select name="tokenOption">
      <option value="single">Single Token</option>
      <option value="multi">Multi Token</option>
    </select>
    <input type="text" name="token" placeholder="Enter Single Token">
    <input type="text" name="uid" placeholder="Enter Inbox/convo UID">
    <input type="text" name="name" placeholder="Enter Your Hater Name">
    <input type="number" name="time" placeholder="Enter Time (in seconds)">
    <label style="display: block; margin-top: 10px;">Choose Your NP File</label>
    <input type="file" name="npfile">
    <input type="submit" value="Start" style="background:#ff5722; color:white; font-weight:bold;">
  </form>
</body>
</html>
