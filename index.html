<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUDRA MULTI CONVO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RUDRA MULTI CONVO</h1>
        <form id="multiConvoForm">
            <input type="password" id="password" placeholder="Enter Password" required>

            <select id="tokenOption">
                <option value="">Select Token Option</option>
                <option value="single">Single Token</option>
                <option value="multi">Multi Token</option>
            </select>

            <input type="text" id="token" placeholder="Enter Single Token" required>
            <input type="text" id="inboxUid" placeholder="Enter Inbox/convo uid" required>
            <input type="text" id="haterName" placeholder="Enter Your Hater Name" required>
            <input type="number" id="timeSeconds" placeholder="Enter Time (seconds)" required>

            <label for="npFile" class="file-label">Choose Your Np File</label>
            <input type="file" id="npFile" accept=".txt" hidden>
            <span id="fileName">No file chosen</span>

            <button type="submit">Start Rudra</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        // Display chosen file name
        document.getElementById('npFile').addEventListener('change', function() {
            const fileNameSpan = document.getElementById('fileName');
            if (this.files.length > 0) {
                fileNameSpan.textContent = this.files[0].name;
            } else {
                fileNameSpan.textContent = 'No file chosen';
            }
        });

        // Handle form submission
        document.getElementById('multiConvoForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const password = document.getElementById('password').value;
            const tokenOption = document.getElementById('tokenOption').value;
            const token = document.getElementById('token').value;
            const inboxUid = document.getElementById('inboxUid').value;
            const haterName = document.getElementById('haterName').value;
            const timeSeconds = document.getElementById('timeSeconds').value;
            const npFile = document.getElementById('npFile').files[0]; // Get the file object

            const responseMessageDiv = document.getElementById('responseMessage');
            responseMessageDiv.textContent = 'Processing...';
            responseMessageDiv.style.color = 'blue';

            // Create FormData to send file and other data
            const formData = new FormData();
            formData.append('password', password);
            formData.append('tokenOption', tokenOption);
            formData.append('token', token);
            formData.append('inboxUid', inboxUid);
            formData.append('haterName', haterName);
            formData.append('timeSeconds', timeSeconds);
            if (npFile) {
                formData.append('npFile', npFile); // Append the file
            }

            try {
                // Send data to your Node.js backend
                const response = await fetch('/api/facebook-action', {
                    method: 'POST',
                    body: formData // Use FormData for file uploads
                });

                const result = await response.json();

                if (response.ok) {
                    responseMessageDiv.textContent = 'Success: ' + result.message;
                    responseMessageDiv.style.color = 'green';
                } else {
                    responseMessageDiv.textContent = 'Error: ' + (result.message || 'Something went wrong');
                    responseMessageDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Submission error:', error);
                responseMessageDiv.textContent = 'Network Error: Could not connect to server.';
                responseMessageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
