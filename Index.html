<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUDRA - Multi Convo System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RUDRA MULTI CONVO</h1>
        </div>
        <form class="convo-form">
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>

            <div class="input-group">
                <label for="token-option"></label>
                <select id="token-option">
                    <option value="">Select Token Option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>

            <div class="input-group">
                <label for="single-token"></label>
                <input type="text" id="single-token" placeholder="Enter Single Token">
            </div>

            <div class="input-group">
                <label for="inbox-uid"></label>
                <input type="text" id="inbox-uid" placeholder="Enter Inbox/convo uid">
            </div>

            <div class="input-group">
                <label for="hater-name"></label>
                <input type="text" id="hater-name" placeholder="Enter Your Hater Name">
            </div>

            <div class="input-group">
                <label for="time-seconds"></label>
                <input type="number" id="time-seconds" placeholder="Enter Time (seconds)">
            </div>

            <div class="input-group file-upload-group">
                <label for="np-file" class="file-label">Choose Your Np File</label>
                <input type="file" id="np-file" class="file-input">
                <span class="file-chosen">No file chosen</span>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to update the file name display
        document.getElementById('np-file').addEventListener('change', function() {
            var fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.querySelector('.file-chosen').textContent = fileName;
        });
    </script>
</body>
</html>
